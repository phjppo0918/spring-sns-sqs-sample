spring:
  datasource:
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/memberschema?serverTimezone=Asia/Seoul

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop

aws:
  accessKey: ${AWS_ACCESS_KEY}
  secretKey: ${AWS_SECRET_KEY}
  sns-arn: ${AWS_SNS_ARN}
  region: ap-northeast-2